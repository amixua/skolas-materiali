<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prezentācija</title>
  <style>
    body {
      line-height: 1.8;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
    }

    ul {
      list-style: none;
      display: flex;
      background: #002;
      padding: 15px;
      margin: 0;
    }

    li {
      margin-left: 20px;
    }

    li a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
    }

    li a:hover {
      background: #114;
    }

    .image-section {
      position: relative;
      text-align: center;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .video-text {
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    .video-container {
      width: 90%;
      max-width: 1200px;
    }

    .video-container video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .footer {
      background: #002;
      color: white;
      text-align: center;
      padding: 15px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

    <li><a href="upload.html">Materiāli</a></li>
    <li><a href="info.html">Informācija</a></li>
    <li><a href="tutorial.html">Pamācība</a></li>
  </ul>

  <div class="image-section">
    <img src="https://images.squarespace-cdn.com/content/v1/535b1632e4b0ab57db46e48b/1607375832504-4387KQHAOBLTVT0NGJ2W/sunset4.jpg?format=1000w" alt="Background Image">
    <div class="video-text">Prezentācija</div>
    <div class="video-container">
      <video src="https://www.youtube.com/watch?v=0v5mwQZpOhA&ab_channel=unnamed" controls></video>
    </div>
  </div>

  <div class="footer">
    <p>Autori: Taube Amēlija, Nguyen Ngoc Gia Linh, Santa Cīrule</p>
  </div>

</body>
</html>
