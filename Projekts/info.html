<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      line-height: 1.8;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
    }

    ul {
      list-style: none;
      display: flex;
      background: #002;
      padding: 15px;
      margin: 0;
    }

    li {
      margin-left: 20px;
    }

    li a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
    }

    li a:hover {
      background: #114;
    }

    .image-section {
      position: relative;
      text-align: center;
      width: 100%;
      height: 450px;
    }

    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-text {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 32px;
    }

    .content {
      padding: 30px;
      text-align: center;
      font-size: 20px;
      max-width: 800px;
      margin: auto;
    }

    .chart-container {
      width: 80%;
      margin: auto;
    }

    .footer {
      background: #002;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="index.html">Sākumlapa</a></li>
    <li><a href="upload.html">Materiāli</a></li>
    <li><a href="info.html">Informācija</a></li>
    <li><a href="tutorial.html">Pamācība</a></li>
  </ul>

  <div class="image-section">
    <img src="https://images.squarespace-cdn.com/content/v1/535b1632e4b0ab57db46e48b/1607375832504-4387KQHAOBLTVT0NGJ2W/sunset4.jpg?format=1000w" alt="Sample Image">
    <div class="image-text">Statistika</div>
  </div>

  <div class="content">
    <p>Statistika histogrammai:</p>
    <div class="chart-container">
      <canvas id="histogramChart"></canvas>
    </div>
  </div>

  <div class="footer">
    <p>Autori: Taube Amēlija, Nguyen Ngoc Gia Linh, Santa Cīrule</p>
  </div>

  <script>
    const ctx = document.getElementById('histogramChart').getContext('2d');
    const histogramData = {
      labels: ['Matemātika', 'Latviešu valoda', 'Ķīmija', 'Bioloģija', 'Māksla', 'Fizika', 'Angļu valoda'],
      datasets: [{
        label: 'Augšuplādēto materiālu skaits',
        data: [5, 10, 15, 20, 25, 18, 10],
        backgroundColor: 'rgba(54, 162, 235, 0.6)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    };

    new Chart(ctx, {
      type: 'bar',
      data: histogramData,
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
